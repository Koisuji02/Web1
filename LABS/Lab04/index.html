<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuessWho?</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>GuessWho?</h1>
    <p class="lead">A fun game of deduction!</p>
  </header>

  <main class="container my-4">
    <!-- Section for Characters -->
    <section id="characters-section">
      <h2 class="text-center mb-4">Characters</h2>
      <div class="row" id="characters-container">
        <!-- Characters will be dynamically loaded here -->
      </div>
    </section>

    <!-- Section for Hypotheses -->
    <section id="hypotheses-section" class="mt-5">
      <h2 class="text-center mb-4">Game Hypotheses</h2>
      <ul class="list-group" id="hypotheses-list">
        <!-- Hypotheses will be dynamically loaded here -->
      </ul>
    </section>

    <!-- Reset Visibility Button -->
    <div class="text-center mt-5">
      <button id="reset-visibility-btn" class="btn btn-warning">Reset Visibility</button>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 GuessWho? - All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
