<!-- DOCTYPE è usato per dichiarare il tipo di documento HTML -->
<!DOCTYPE html>
<html lang = "en">
    <head>
        <!-- meta indica metadati, in questo caso il 1° è quello per usare Bootstrap, il 2° indica la codifica di caratteri è utf-8 -->
        <!-- meta viene usato per ottenere informazioni sulla pagina senza dover leggerla, quindi per accessibilità ma anche per i motori di ricerca -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset = "utf-8">
        <meta name = "description" content = "Q&A">
        <meta name = "author" content = "App Web I 2024">

        <!-- link è usato per collegare un documento esterno, in questo caso il CSS di Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- link è usato per collegare un documento esterno, in questo caso il CSS personalizzato -->
        <link rel="stylesheet" href="custom.css">

        <title>HeapOverrun</title>
    </head>

    <body>

        <!-- header è l'intestazione della pagina -->
        <header>
            <!-- voglio fare una navbar quindi uso nav (potrei anche usare div, ma div indica un contenitore generico, mentre nav indica proprio un elemento di navigazione); entrambi sono di tipo blocco [ovvero vanno a capo quando sono terminati e sono messi uno sotto l'altro] -->
            <nav class = "navbar navbar-dark bg-primary">
                <!-- container-fluid è un contenitore fluido, ovvero si adatta alla larghezza del dispositivo -->
                <div class = "container-fluid">
                    <!-- h1 è header di 1° livello; vanno a livello di importanza (da 1 a 6) -->
                    <span class = "navbar-brand mb-0 h1">HeapOverrun - Question #1</span>
                </div>
            </nav>
        </header>

        <!-- main è il contenuto principale della pagina -->
         <!--!  Boostrap segue una struttura container-riga-colonna dove ogni riga ha 12 colonne in larghezza totale -->
        <main class = "container-fluid mt-3">
            <div class="row">
                <!-- strong è un elemento di testo che indica che il testo è importante; è un elemento inline [ovvero non va a capo quando è terminato]. Prima si usava <b></b> ma non aveva significato di importanza, bensì solo grassetto -->
                <p class="col-6"><strong>Question #1:</strong></p>
                <!-- text-end allinea il testo a destra -->
                <p class="col-6 text-end">Asked by: luigi.derussis@polito.it</p>
            </div>

            <div class="row">
                <!-- col sta per col-12, ovvero tutto lo spazio -->
                <p class="lead col">Is JS better than Python?</p>
            </div>


            <div class="row">
                <!-- h2 è header di 2° livello e per accessibilità conviene avere header in ordine -->
                <h2 class="col">Answers:</h2>
            </div>

            <div class="row">
                <!-- mx-auto mi centra la tabella nella pagina -->
                <div class="col-10 mx-auto">
                    <!-- table è una tabella; thead è l'intestazione, tbody il corpo -->
                    <!-- in Bootstrap ho classi apposta per la table -->
                    <table class="table">
                        <thead class="table-light">
                            <!-- tr è una riga di tabella, th è una cella di intestazione (ovvero la singola colonna della tabella) -->
                            <tr>
                                <th>Date</th>
                                <th>Text</th>
                                <th>Author</th>
                                <th>Score</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!-- td è una cella di tabella -->
                                <td>15/02/2024</td>
                                <td>Yes</td>
                                <td>luca.mannella@polito.it</td>
                                <td>-10</td>
                                <td>
                                    <button class="btn btn-warning">vote</button>
                                    <button class="btn btn-primary">edit</button>
                                    <button class="btn btn-danger">delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>01/03/2024</td>
                                <td>Not in a million year</td>
                                <td>guido.vanrossum@python.org</td>
                                <td>5</td>
                                <td>
                                    <button class="btn btn-warning">vote</button>
                                    <button class="btn btn-primary">edit</button>
                                    <button class="btn btn-danger">delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="container-fluid footer">
            <!-- footer è il piè di pagina; &copy è il carattere particolare di copyright -->
             <div class="row">
                <!-- &elemento; è un carattere speciale, in questo caso &copy; è il simbolo di copyright -->
                <p class="col mt-3">&copy; 2024 Applicazioni Web I</p>
             </div>
        </footer>

        <!-- script è usato per collegare un documento esterno, in questo caso il JS di Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
